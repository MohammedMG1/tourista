{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<div class="row">
  {% for destination in destinations %}
    <div class="card-deck col-4 col-md-6 text-center">
        <div class="card mx-2" >
            <img class="card-img-top dest-img" src="{{destination.pretty_picture.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{destination.name}}</h5>
              <p class="card-text">{{destination.activities}}</p>
              
            </div>
            <div class="card-footer">
                <a href="{% url 'destination-detail' destination.id %}" class="btn btn-info"><i class="fas fa-info"></i></a>
              </div>
          </div>
        </div>
  {% endfor %}
</div>
{% endblock content %}
